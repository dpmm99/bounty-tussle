<body>
    <script src="client.js"></script>
    <script>
        //This file tests starting a new game on a server and sending character select actions and turn actions to the server and getting the responses back, keeping the local and server copies of the game in sync.
        //Request for the server to begin a new game with just me
        requestFullSyncFromServer(57);

        function dispatchOrder(command) {
            return sendOrderToServer(command);
        }

        function dispatchCharacterSelection(character) {
            return sendCharacterSelectionToServer(character);
        }
    </script>
